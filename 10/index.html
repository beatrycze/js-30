<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down or upper, all the checkboxes in between those two checkboxes should be checked.

  -->
  <p class="intro">This is an inbox layout. Check one item, hold down your <em>Shift</em> key and check a lower item. Everything <strong>inbetween</strong> should also be set to <strong>checked</strong>.</p
  >
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>Message #1</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Message #2</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Message #3</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Message #4</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Message #5</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Message #6</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Message #7</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Message #8</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Message #9</p>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>

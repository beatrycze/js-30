<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">
    <h1>Let's draw something!</h1>
    <div class="box">
      <h2 class="color">#colorful #resizing stroke</h2>
      <canvas id="draw-color" width="800" height="800"></canvas>
    </div>
    <div class="box">
      <h2 class="black">#just black #no-resizing stroke</h2>
      <canvas id="draw-black" width="800" height="800"></canvas>
    </div>
  </main>

<script src="script.js"></script>

</body>
</html>
